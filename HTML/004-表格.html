<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1px" width="50%" height="150px" align="center" >
    <caption>定义表格标题</caption>
    <thead align="center">定义表格的页眉</thead>
    <tr align="center">
        <td>1</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr align="center">
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
    <tr align="center">
        <td>8</td>
        <td>9</td>
        <td>0</td>
    </tr>
    <tfoot>定义表格的页脚</tfoot>
</table>

<br/>


<table border="1px">
    <tr align="center">
        <td>1</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr align="center">
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
</table>

<br/>

<!--
cellpadding:单元格边距
bgcolor：表格背景颜色
-->

<table border="1px" cellpadding="10" bgcolor="red">
    <tr align="center">
        <td>1</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr align="center">
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
</table>

<br/>

<!--
cellspacing:单元格间距

-->

<table border="1px" cellspacing="10" background="img/hao.png">
    <tr align="center">
        <td>1</td>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr align="center">
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
</table>
</body>
</html>
