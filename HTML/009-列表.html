<!--
<ol>:有序列表
<ul>:无序列表
<li>:列表项
<dl>:自定义列表
<dt>:列表项
<dd>:描述

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!--无序列表-->
<font color="#dc143c" size="50">无序列表</font>
<!--方块实体-->
<ul type="none"><!--none、square、disc、cirle-->
    <li>哈哈哈</li>
    <li>呵呵呵</li>
    <li>嘿嘿嘿</li>
    <li>嘻嘻嘻</li>
</ul>
<br/>
<!--实体圆-->
<ul type="disc">
    <li>第一章
        <!--cirle：空心圆-->
        <ul type="cirle">
            <li>第一节</li>
            <li>第二节</li>
            <li>第三节</li>
        </ul>
    </li>
</ul>

<br/>
<!--有序列表-->
<hr>
<font color="#dc143c" size="50">有序列表</font>
<!--从10开始-->
<ol start="10">
    <li>一</li>
    <li>二</li>
    <li>三</li>
</ol>
<br>
<ol type="I">
    <li>水果
        <ol type="A">
            <li>苹果</li>
            <li>香蕉</li>
            <li>菠萝</li>
        </ol>
    </li>
</ol>

<hr>
<font color="#dc143c" size="50">自定义列表</font>
<dl>
    <dt>一</dt>
        <dd>1</dd>
        <dd>2</dd>
        <dd>3</dd>
        <dd>4</dd>
    <dt>二</dt>
        <dd>2</dd>
        <dd>3</dd>
        <dd>4</dd>
        <dd>5</dd>
    <dt>三</dt>
        <dd>3</dd>
        <dd>4</dd>
        <dd>5</dd>
        <dd>6</dd>
        <dd>7</dd>
</dl>
</body>
</html>
