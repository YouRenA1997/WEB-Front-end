<!DOCTYPE html>
<html lang="en">
<head>
<!--  告诉浏览器以哪种方式打开这个HTML文件  -->
    <meta charset="UTF-8">
    <title>背景颜色和背景图片</title>
</head>
<body bgcolor="#dc143c" background="img/JDBC.png">
<!--
1.title设置鼠标悬停时显示的信息
2.alt设置图片加载失败时显示的提示信息
-->
<img src="img/MVC.png" width="200" align="center" title="我是三层架构+MVC" alt="图片找不到哦"/>
<img src="img/vvv.png" width="200" align="right" title="我是三层架构+MVC" alt="图片找不到哦"></img>
<!--以上两种写法一样，后一种写法把</img>删掉，把/加到前面一个标签中-->
</body>
</html>
