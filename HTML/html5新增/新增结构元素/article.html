<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article元素</title>
</head>
<!--
article元素代表文档、页面或应用程序中独立的、完整的、可被独自被外部引用的内容。
它可以是一篇博客或者报刊中的文章，一遍论坛帖子，一段用户评论，或独立的插件，或其他任何独立内容
article元素是可以嵌套使用的
article元素用来表示插件
-->
<body>
    <article>
        <header>
            <h1>闽江学院</h1>
            <p>Hello,欢迎来到闽江学院</p>
        </header>
        <p>这是内容</p>
        <footer>
            <p>这是底部</p>
        </footer>
    </article>

    <article>
        <header>
            <h1>闽江学院</h1>
            <p>Hello,欢迎来到闽江学院</p>
        </header>
        <article>
            <header>
                <h1>作者</h1>
            </header>
            <p>评论</p>
            <footer>
                <p>time</p>
            </footer>
        </article>
        <footer>
            <p>这是底部</p>
        </footer>
    </article>

    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <!--<embed> 标签定义嵌入的内容，比如插件。-->
            <embed src="#" with="600" heigh="400">

            </embed>
        </object>
    </article>
</body>
</html>
