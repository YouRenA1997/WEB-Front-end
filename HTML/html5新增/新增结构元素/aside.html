<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aside元素</title>
</head>
<!--
aside元素用来表示当前页面或文章的附属信息的部分，
它可以包含于当前页面或主要内容的相关的引用，侧边栏、广告、导航条，以及其他类似的有区别于主要内容的部分
-->
<body>
    <header>
        <h1>aside元素学习</h1>
    </header>
    <article>
        <h1>语法</h1>
        <p>文章的正文......</p>
        <aside>
            <h1>名称解释</h1>
            <p>语法：这是一个对语言来说很重要的内容主体</p>
        </aside>
    </article>

    <aside>
        <nav>
            <h2>评论</h2>
            <ul>
                <li><a href="#">2020-11-29</a></li>
                <li><a href="#">大牛：真希望能好好学习一下</a></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
