<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>address元素</title>
<!--
<address> 标签定义文档作者/所有者的联系信息。
如果 <address> 元素位于 <body> 元素内部，则它表示该文档作者/所有者的联系信息。
如果 <address> 元素位于 <article> 元素内部，则它表示该文章作者/所有者的联系信息。
<address> 元素的文本通常呈现为斜体。大多数浏览器会在该元素的前后添加换行。
提示：不应该使用 <address> 标签来描述邮政地址，除非这些信息是联系信息的组成部分。
提示：<address> 元素通常被包含在 <footer> 元素的其他信息中。
-->
</head>
<body>
<article>
    <address>
        Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
        Visit us at:<br>
        Example.com<br>
        Box 564, Disneyland<br>
        USA
    </address>
</article>
<footer>
    <div>
        <address>
            <a href="#">iwen</a>
            闽江学院
        </address>
        <time datetime="2020-10-10">2020-10-10</time>
    </div>
</footer>
</body>
</html>
