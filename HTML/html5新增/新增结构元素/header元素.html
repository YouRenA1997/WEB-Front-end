<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<!--
header元素是一种具有引导和导航作用的结构元素，通常用来放置整个页面或页面内的一个内容块的标题，
但是也可以包含其他内容，例如数据表格、搜索表单或相关的logo图片。
-->
<body>
<!--原来的写法
<div class="header"></div>
<div class="content"></div>
<div class="footer"></div>
-->
<!--现在的写法-->
<header>
    <h1>页面标题</h1>
</header>
<article>
    <header>
        <h1>Hello</h1>
    </header>
</article>
</body>
</html>
