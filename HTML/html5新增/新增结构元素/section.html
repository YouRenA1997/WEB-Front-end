<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--
section元素对于网站或应用程序中页面上的【内容进行分块。】
一个section元素通常由【内容及其【标题】组成】。
但section并非一个普通的容器元素；当一个容器需要被直接定义样式或通过 脚本定义（css样式）行为时，【推荐使用div】而非section

article元素是特殊的session元素
article：强调独立性，完整性
session：强调分段
-->
<body>
    <section>
        <h1>苹果</h1>
        <p>这是一个水果们可以吃，而且很好处</p>
    </section>

     <article>
         <section>
             <h2>苹果</h2>
             <p>这是一个苹果</p>
         </section>
         <section>
             <h2>梨</h2>
             <p>这是一个苹果</p>
         </section>
     </article>

    <section>
        <article>
            <h2>苹果</h2>
            <p>这是一个苹果</p>
        </article>
        <article>
            <h2>梨</h2>
            <p>这是一个梨</p>
        </article>
    </section>
</body>
</html>
