<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nav元素</title>
</head>
<!--
nav元素是一个可以用作页面导航的链接组，其中的导航 元素链接到其他页面或当前页面得其他部分。
并不是所有的 连接组都要被放进nav元素，只需将主要的、基本的链接组放进nav元素。
HTML5中的新元素标签<nav>用来将具有导航性质的链接划分在一起，使代码结构在语义化方面更加准确，同时对于屏幕阅读器等设备的支持也更好。
【应用场景】：
传统的导航条
侧边导航条
页内导航条
翻页操作
-->
<body>
<nav>
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">开发文档</a></li>
    </ul>
</nav>
<article>
    <header>
        <h1>HTML与CSS3的历史</h1>
        <ul>
            <li><a href="#">HTML5历史</a></li>
            <li><a href="#">CSS3历史</a></li>
        </ul>
    </header>

    <section>
        <h1>苹果</h1>
        <p>这是一个水果们可以吃，而且很好处</p>
    </section>
    <section>
        <h1>苹果</h1>
        <p>这是一个水果们可以吃，而且很好处</p>
    </section>
    <section>
        <h1>苹果</h1>
        <p>这是一个水果们可以吃，而且很好处</p>
    </section>

    <footer>
        <a href="#">删除</a>
        <a href="#">修改</a>
    </footer>
</article>
<footer><small>版权声明：</small></footer>
</body>
</html>
