<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>footer元素</title>
</head>
<!--
footer元素可以作为其上层父机内容区块或是一个根区块的脚注。
footer通常包括其相同区块的脚注信息，如作者、相关阅读连接及版权信息等。
-->
<body>
<!--以前的书写方式，不够直观不够语义化
<div class="footer">
    <ul>
        <li><a href="#">版权信息</a> </li>
        <li><a href="#">站点地图</a> </li>
        <li><a href="#">联系方式</a> </li>
    </ul>
</div>
-->

<footer>
    <ul>
        <li><a href="#">版权信息1</a> </li>
        <li><a href="#">站点地图1</a> </li>
        <li><a href="#">联系方式1</a> </li>
    </ul>
</footer>

<!--在一个区域块中表示底部-->
<article>
    <footer>
        <ul>
           这是一个文章的底部
        </ul>
    </footer>
</article>

<session>
    <footer>
        <ul>
            这是一个文章的底部
        </ul>
    </footer>
</session>


</body>
</html>
