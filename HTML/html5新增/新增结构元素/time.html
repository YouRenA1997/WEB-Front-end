<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>time元素</title>
</head>
<body>
<time datetime="2020-10-1">2020-10-1</time><br/>
<time datetime="2020-10-1T20:00">2020-10-1</time><br/>
<!--Z:表示UTZ时间-->
<time datetime="2020-10-1T20:00Z">2020-10-1</time><br/>
<!--时差-->
<time datetime="2020-10-1T20:00+09:00">2020-10-1</time>
</body>
</html>
