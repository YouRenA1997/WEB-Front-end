<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formtarget</title>
</head>
<!--
formtarget 属性规定表示提交表单后在哪里显示接收到响应的名称或关键词。
formtarget 属性覆盖 <form> 元素的 target 属性。
注意：formtarget 属性可以与 type="submit" 和 type="image" 配合使用。

formtarget 属性是 HTML5 中的新属性。
注意：HTML5 不支持框架和框架集。现在，_parent、_top 和 framename 值大多用于 iframe。

_blank	在新窗口/选项卡中显示响应。
_self	在同一框架中显示响应（默认）。
_parent	在父框架中显示响应。
_top	在整个窗口中显示响应。
framename	在指定的 iframe 中显示响应。

-->
<body>
<form action="demo-form.php">
    First name: <input type="text" name="fname"><br>
    Last name: <input type="text" name="lname"><br>
    <input type="submit" value="正常提交">
    <input type="submit" formtarget="_blank" value="提交到一个新的页面上">
</form>
</body>
</html>
