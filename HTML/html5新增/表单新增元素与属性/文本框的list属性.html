<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框的list属性</title>
</head>
<!--
list 属性引用 <datalist> 元素，其中包含 <input> 元素的预定义选项。
和下拉菜单类似，
区别：下拉菜单不可输入，只可以选择。
list：即可选择也可输入
-->
<body>
<!--datalist_id	规定绑定到 <input> 元素的 datalist 的 id。-->
<input list="browsers">

<datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Google Chrome">
    <option value="Opera">
    <option value="Safari">
</datalist>
</body>
</html>
