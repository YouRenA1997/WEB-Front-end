<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image提交按钮的height和width属性</title>
</head>
<!--
针对类型为image的input元素，HTML5新增了两个属性 ：height、width
分别用来指定 图片按钮的高度和宽度
-->
<body>
    <form action="#" method="post">
        姓名：<input type="text">
        <input type="image" src="001.png" alt="选择" width="20px" height="20px">
    </form>

</body>
</html>
