<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autofocus属性</title>
</head>
<!--为文本框、选择框或按钮控件加上autofocus属性，当页面打开时。该控件自动获得光标焦点-->
<body>
<form>
    <input type="text">
    <input type="text">
    <input type="text" autofocus>
    <input type="submit">
</form>

</body>
</html>
