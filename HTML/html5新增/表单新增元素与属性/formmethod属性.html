<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formmethod属性</title>
</head>
<!--
在HTML5中，可以使用formmethod属性对每一个表单元素分别制定不同的提交方法。
-->
<body>
    <form id="testform">
        <input type="submit" name="name" value="v1" formmethod="get" formaction="#"><br/>
        <input type="submit" name="age" value="v2" formmethod="post" formaction="#"><br/>
    </form>
</body>
</html>
