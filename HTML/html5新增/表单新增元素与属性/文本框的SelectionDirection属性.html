<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本框的SelectionDirection属性</title>
</head>
<body>
<!--
对input元素与textarea元素，HTML5增加了selectionDirection属性。
当用户在两个元素中用鼠标选取部分文字时，可以使用该属性来获取选取方向。
正向选取文字：属性值为：forward
反向选取文字：属性值为：backward
没有选取文字：属性值为：forward

火狐浏览器才有用
-->
<script>
    function AD() {
        var control=document.forms[0]['text'];
        var Direction = control.selectionDirection;
        alert(Direction);
    }
</script>
<form>
    <input type="text" name="text">
    <input type="button" value="点击我" onclick=AD()>
</form>
</body>
</html>
