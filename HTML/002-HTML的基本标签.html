<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!--段落标签-->
<p></p>
<!--标题-->
<h1></h1>
<h2></h2>
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>
<!--换行标记,独目标记-->
<br/>
<hr>
<!--水平线标记,独目标记,属性：color、width、align-->
<hr align="left" color="red" width="50%">
<!--预留格式-->
<pre>   00000    00000  0000</pre>
<!--字设置-->
<del>删除字</del><br/>
<u>下划线字</u><br/>
<ins>插入字</ins><br/>
<b>粗体字</b><br/>
<em>强调字</em><br/>
<i>斜体字</i><br/>
<small>小号字</small><br/>
<big>大号字</big><br/>
<strong>加强语气</strong><br/>
<!--上标-->
10<sup>2</sup><br/>
<!--下标-->
A<sub>2</sub><br/>
<br/>
<!--字体标签-->
<font size="50" color="#faebd7">哈哈哈哈哈</font><br/>
<!---->
</body>
</html>
