<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--
超链接的作用：通过超链接可以从浏览器向服务器发送请求。
            浏览器向服务器发送数据（请求request）
            服务器向浏览器发送数据（响应response）
B/S结构：每一个请求对应一个响应

-->
<!--href:hot references,热引用。资源路径-->
<a href="https://www.baidu.com/" name="baidu">百度</a><br><br>
<a href="002-HTML的基本标签.html">002-HTML的基本标签.html</a><br><br>
<!--图片超链接-->
<a href="https://www.hao123.com/"><img src="img/hao.png" width="120"></a><br>
<!--
target属性：
_self：当前窗口
_blank:新窗口
_parent：父窗口
_top：顶级窗口
-->

<a href="https://www.hao123.com/" target="_blank"><img src="img/hao.png" width="120"></a><br>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
<a href="#baidu">跳转到本页面，百度的超链接</a>
</body>
</html>
