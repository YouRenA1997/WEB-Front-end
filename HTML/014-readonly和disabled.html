<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>readonly disabled</title>
</head>
<body>
<!--
相同点：都是只读，不能修改
不同点：readonly可以提交给服务器，disable数据不会提交（即使有name属性）
-->
<!--http://localhost:8080/jd/login?usercode=110-->
<form action="http://localhost:8080/jd/login">
    用户代码<input type="text" name="usercode" value="110" readonly>
    <br>
    用户姓名<input type="text" name="usercode" value="yiyi" disabled>
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
