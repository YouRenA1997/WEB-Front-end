    <title>HTML中元素的id属性</title>
</head>
<body>
<!--
1.在HTML文档中、任何元素（节点）都有id属性，id属性属于是该节点的唯一标识。所以在同一个HTML文档中id值不能重复。
2.表单提交数据的时候和id没有关系，和name有关系
3.id的作用？
    是为了更方便获取这个元素
    JavaScript语言，可以对HTML文档中的任意节点进行增、删、改操作
    增删改之前，首先要获得这个节点，通常我们通过id来拿节点对象
    id的存在，让我们获取（元素）节点更方便
4.HTML文档是一颗树（DOM（Document）树），树上有很多节点，每一个节点都有唯一的id.
5.JavaScript主要就是对这颗树上的节点进行增、删、改操作
-->
<!--id就是节点的身份证号码，是唯一的，不能重复-->
