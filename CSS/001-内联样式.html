<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中引入CSS样式的第一种方式：内联定义方式</title>
</head>
<body>
<!--
width 宽度样式
height 高度样式
background-color 背景色样式
display 布局样式（none：隐藏 block：显示）
-->
<div style="width:500px;height: 200px;background: #01cd74;display: block;
border-color: crimson;border-width: 10px;border-style: solid;
" ></div>
<br>
<br>
<div style="width:500px;height: 200px;background: #01cd74;display: block;
border:10px solid black;
" ></div>
</body>
</html>
