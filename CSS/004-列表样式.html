<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>004-列表样式</title>
    <style>
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
<ul>
    <li>中国
        <ul>
            <li>北京</li>
            <li>上海</li>
            <li>天津</li>
        </ul>
    </li>
    <li>美国</li>
    <li>俄国</li>
    <li>英国</li>
</ul>
</body>
</html>
