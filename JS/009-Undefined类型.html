<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>undefined</title>
</head>
<body>
<script type="text/javascript">
    /*
    undefined类型只有一个值，这个值就是undefined
    当一个变量没有手动赋值，系统默认undefined
    或者可以手动赋值undefined
     */
    var i;
    var k = undefined;
    alert(i==k)//结果是true

    var y= "undefined"
    alert(y==k)//结果是false
</script>
</body>
</html>
