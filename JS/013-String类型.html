<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script type="text/javascript">
    /*
    1.在JS当中字符串可以使用单引号，也可以使用双引号
        var s1 = 'abcd';
        var s1 = "abcd";
    2.在JS当中怎么创建字符串对象？
        两种方式：
            第一种（直接写）：var s = "abc";
            第二种（使用JS内置的支持类String）：var s2 = new String("avdf");
        需要注意的是：String是一个内置类，可以直接使用，String的父类是Objec
        无论大String还是小string，他们的属性和函数都是通用的
    3.关于String类型的常用属性和函数
        常用属性：
            length 获取字符串长度
        常用函数：
            indexof('指定字符')   获取指定字符串在当前字符串中第一次出现出的索引
            lastindexof()   获取指定字符在当前字符串中最后一次出现出的索引
            replace()       替换指定字符串
            substr()    截取子字符串
            substring() 截取子字符串
            toLowerCase()   转换小写
            toUpperCase()   转换大写
            split() 拆分字符串
     */

    //小string属于原始数据类型String
    var s = "abc";
    alert(typeof s);
    //大String属于object类型
    var s2 = new String("avdf");
    alert(typeof s2)
    //判断字符串第一次出现的位置
    alert("https://www.baidu.com/".indexOf("http"));//0
    //判断是否包含某一个字符串
    alert("https://www.baidu.com/".indexOf("https") >= 0 ? "包含":"不包含");//负数：不包含
    //替换(只替换第一个)，替换多个连续调用replace函数
    //想全部替换用正则表达式
    alert("https://www.baidu.com/".replace("w","r").replace("w","r"));
    /*
    考点：经常问：substr()和substring()有什么区别
    substr(startIndex/下标,length/长度)
    substring(startIndex/开始下标,endIndex/结束下标)//注意不包含endIndex
     */
    alert("01234567".substr(2,4))
    alert("01234567".substring(2,4))
    alert()
</script>
</body>
</html>
